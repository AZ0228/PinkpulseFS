<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/next.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    {% include 'choose.html' %}
    <section class="statistics">
        <div class="total-amount-container">
            <canvas id="total-amount"></canvas>
        </div>
        
    </section>
    <script>
        var x_values = {{ data['x_values'] | tojson }};
        var y_values = {{ data['y_values'] | tojson }};
        
        document.addEventListener('DOMContentLoaded', function () {
            const totalamount = document.getElementById('total-amount');

            const labels = ['county average', 'state average', 'national average'];
            const data = {
                labels: labels,
                datasets: [{
                    data: [65, 59, 80],
                    backgroundColor: [
                        '#7B5573',
                        '#CD9BC2',
                        '#CD9BC2',
                    ],
                    borderRadius: 10,
                }]
            };

            const chart = new Chart(totalamount, {
                type: 'bar',
                data: data,
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks:{
                                font:{
                                    size:15,
                                    family:'Satoshi1',

                                }
                            }
                        }
                    },
                    plugins:{
                        legend:{
                            display:false
                        }
                    }
                },
            });
        });
    </script>
</body>

</html>
